<div class="container">
    <h1>Add Category</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="category">Category Name</label>
        <input type="text" class="form-control" name="category" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
